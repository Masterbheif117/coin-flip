<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip Simulator</title>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #f4f4f9;
    margin: 0;
  }
  #result {
    font-size: 24px;
    margin-top: 20px;
    visibility: hidden; /* Initially hide the result */
  }
  #coin {
    width: 100px;
    height: 100px;
    background-image: url('https://www.usmint.gov/wordpress/wp-content/uploads/2022/12/2023-lincoln-penny-uncirculated-obverse-philadelphia.jpg');
    background-size: cover;
    animation: none; /* No animation initially */
  }
  @keyframes flipCoin {
    0%, 100% { transform: rotateY(0); }
    50% { transform: rotateY(180deg); }
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    outline: none;
  }
  button:hover {
    background-color: #0056b3;
  }
  button:disabled {
    background-color: #ccc;
    color: #666;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<div class="container">
  <button id="flipButton" onclick="flipCoin()">Flip Coin</button>
  <div id="coin"></div>
  <p id="result"></p>
</div>
<script>
  function flipCoin() {
    const button = document.getElementById('flipButton');
    const display = document.getElementById('result');
    const coin = document.getElementById('coin');
    
    button.disabled = true;
    display.style.visibility = 'hidden'; // Hide result during flip
    coin.style.animation = 'flipCoin 0.5s ease-in-out 0s 1'; // Trigger animation

    setTimeout(() => {
      const result = Math.random();
      if (result < 0.35) {
        display.innerText = 'Tails';
      } else {
        display.innerText = 'Heads';
      }
      display.style.visibility = 'visible'; // Show result after animation
      button.disabled = false;
      button.innerText = 'Flip Coin';
      coin.style.animation = 'none'; // Reset animation
    }, 500); // Delay of 500 milliseconds, matching the animation duration
  }
</script>
</body>
</html>
